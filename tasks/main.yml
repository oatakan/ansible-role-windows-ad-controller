- name: add groups
  win_dsc:
    resource_name: xADGroup
    GroupName: "{{ item.name }}"
    GroupScope: "{{ item.scope }}"
    Ensure: Present
  loop: "{{ ad_groups }}"

- name: add domain admin user
  win_dsc:
    resource_name: xADUser
    UserName: "Admin"
    Password_password: "{{ domain_admin_password }}"
    DomainName: "{{ dns_domain_name }}"
    Enabled: True
    GivenName: admin
    Surname: user
    Company: AnsibleByRedHat
    EmailAddress: "Admin@{{ dns_domain_name }}"
    Ensure: Present
  ignore_errors: yes

- name: add admin user to Domain Admins group
  win_dsc:
    resource_name: xADGroup
    GroupName: Domain Admins
    MembersToInclude: Admin
  ignore_errors: yes

- name: add user1
  win_dsc:
    resource_name: xADUser
    UserName: "user1"
    Password_password: "{{ domain_admin_password }}"
    DomainName: "{{ dns_domain_name }}"
    Enabled: True
    GivenName: user1
    Surname: user
    Company: AnsibleByRedHat
    EmailAddress: "user1@{{ dns_domain_name }}"
    Ensure: Present
  ignore_errors: yes

- name: add user2
  win_dsc:
    resource_name: xADUser
    UserName: "user2"
    Password_password: "{{ domain_admin_password }}"
    DomainName: "{{ dns_domain_name }}"
    Enabled: True
    GivenName: user2
    Surname: user
    Company: AnsibleByRedHat
    EmailAddress: "user2@{{ dns_domain_name }}"
    Ensure: Present
  ignore_errors: yes

- name: add domain users
  win_dsc:
    resource_name: xADUser
    UserName: "{{ item.username }}"
    Password_password: "{{ domain_admin_password }}"
    DomainName: "{{ dns_domain_name }}"
    DomainAdministratorCredential_username: "Admin@{{ dns_domain_name }}"
    DomainAdministratorCredential_password: "{{ domain_admin_password }}"
    Enabled: True
    GivenName: "{{ item.name }}"
    Surname: user
    Company: AnsibleByRedHat
    EmailAddress: "{{ item.username }}@{{ dns_domain_name }}"
    Ensure: Present
  loop: "{{ ad_users }}"
  ignore_errors: yes

- name: add domain users to groups
  win_dsc:
    resource_name: xADGroup
    GroupName: "{{ item }}"
    MembersToInclude: "{{ ad_users | map(attribute='username') | list }}"
  loop:
    - Ansible Users
    - Remote Desktop Users